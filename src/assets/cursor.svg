<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* 中心点脉动 */
      @keyframes cursor-pulse {
        0%, 100% {
          opacity: 1;
          r: 1.5;
        }
        50% {
          opacity: 0.6;
          r: 2;
        }
      }
      
      /* 角落标记呼吸效果 */
      @keyframes corners-breathe {
        0%, 100% {
          opacity: 0.9;
        }
        50% {
          opacity: 0.5;
        }
      }
      
      /* 扫描线动画 */
      @keyframes scan-horizontal {
        0%, 100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }
      
      @keyframes scan-vertical {
        0%, 100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }
      
      .cursor-center {
        animation: cursor-pulse 1.5s ease-in-out infinite;
      }
      
      .cursor-corners {
        animation: corners-breathe 2s ease-in-out infinite;
      }
      
      .cursor-scan-h {
        animation: scan-horizontal 1.5s linear infinite;
      }
      
      .cursor-scan-v {
        animation: scan-vertical 1.5s linear infinite 0.75s;
      }
    </style>
  </defs>
  
  <!-- 中心点 -->
  <circle class="cursor-center" cx="16" cy="16" r="1.5" fill="#61b1d6"/>
  
  <!-- 四个角落标记 -->
  <g class="cursor-corners" stroke="#61b1d6" stroke-width="1.5" fill="none" stroke-linecap="round">
    <!-- 左上角 -->
    <path d="M 8,10 L 8,8 L 10,8"/>
    <!-- 右上角 -->
    <path d="M 22,8 L 24,8 L 24,10"/>
    <!-- 左下角 -->
    <path d="M 10,24 L 8,24 L 8,22"/>
    <!-- 右下角 -->
    <path d="M 24,22 L 24,24 L 22,24"/>
  </g>
  
  <!-- 扫描线 -->
  <line class="cursor-scan-h" x1="8" y1="16" x2="24" y2="16" stroke="#F4D03F" stroke-width="1" stroke-dasharray="2,2"/>
  <line class="cursor-scan-v" x1="16" y1="8" x2="16" y2="24" stroke="#F4D03F" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- 发光效果 -->
  <filter id="glow">
    <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
    <feMerge>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  
  <g filter="url(#glow)">
    <circle cx="16" cy="16" r="1" fill="#61b1d6" opacity="0.6"/>
  </g>
</svg>